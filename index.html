    <form id = "converter">
      <div id = "from">
        <select class = "from">
          <option value = "degree">Degree celsius</option>
          <option value = "fahrenheit">Fahrenheit</option>
          <option value = "metre">Metre</option>
        </select>
      </div>
      <div id = "to">
        <select class = "to">
          <option value="degree">Degree celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="metre">Metre</option>
        </select>
      </div>

      <button type="submit" name="button">Convert</button>
    </form>
  </body>
